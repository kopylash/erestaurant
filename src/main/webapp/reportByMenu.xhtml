<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Report</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body style="font-family:Florence;">

	<f:event listener="#{adminPanelBean.onPreRenderView}"
		type="preRenderView"></f:event>

	<h:form>
		<p:commandButton value="Back" action="report" />
		<p:panel>
			<p:dataTable value="#{reportBean.reportByMenuList}"
				var="reportByMenu">
				<f:facet name="header">
					Report by menu items
				</f:facet>
				<p:columnGroup type="header">
					<p:row>
						<p:column colspan="3" headerText="Statistics" />
					</p:row>
					<p:row>
						<p:column headerText="Menu item" />
						<p:column headerText="Quantity" />
						<p:column headerText="Total sum" />
					</p:row>
				</p:columnGroup>
				<p:subTable value="#{reportByMenu.dishList}" var="dish">
					<f:facet name="header"> 
						#{reportByMenu.date}
					</f:facet>
					<p:column>
						<h:outputText value="#{dish.mDish.name}" />
					</p:column>
					<p:column>
						<h:outputText value="#{dish.quantity}" />
					</p:column>
					<p:column>
						<h:outputText value="#{dish.totalPrice}" />
					</p:column>


				</p:subTable>

			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
