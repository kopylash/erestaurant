<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Login</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body style="font-family:Florence;">
	<h:form>
	
		<p:growl id="loginMessager" />
	
		<p:dialog visible="true" resizable="false" header="Login" closable="false">
			<h:panelGrid columns="2">
				<h:outputText value="Login:"></h:outputText>
				<h:inputText value="#{loginBean.login}"></h:inputText>
				<h:outputText value="Password:"></h:outputText>
				<h:inputSecret value="#{loginBean.password}"></h:inputSecret>
			</h:panelGrid>
			<p:commandButton style="margin-left: 35%; " value="Sign in"
				action="#{loginBean.enter}"></p:commandButton>
		</p:dialog>
	</h:form>

</h:body>
</html>
